name: Kenya Intelligence Fusion Platform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm install
        
    - name: Install AI engine dependencies
      run: |
        cd ai-engine
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        echo "✅ Kenya Intelligence Fusion Platform - Build successful!"
        echo "🇰🇪 FOR KENYA, FOR SECURITY, FOR THE FUTURE!"
